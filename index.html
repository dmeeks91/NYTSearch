<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/style.css">
    <title>New York Times Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
        <div class="row">
            <div class="col-md-12" id="title">
                <i class="far fa-newspaper"></i> New York Times Search
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading panel-header-text"><i class="fas fa-table"></i> Search Parameters</div>
                        <div class="panel-body panel-text">
                            <form>
                                <div class="form-group">
                                    <label for="searchTerm">Search Term</label>
                                    <input type="text" class="form-control" id="searchTerm">
                                </div>
                                <div class="form-group">
                                    <label for="numberRecords">Number of Records to Retrieve</label>
                                    <select class="form-control" id="numberRecords">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="startYear">Start Year (Optional)</label>
                                    <input type="text" class="form-control" id="startYear">
                                </div>
                                <div class="form-group">
                                    <label for="endYear">End Year (Optional)</label>
                                    <input type="text" class="form-control" id="endYear">
                                </div>
                                
                                <button type="submit" class="btn btn-primary" id="search">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                        Search
                                </button>
                                <button type="submit" class="btn btn-primary" id="clear">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        Clear Results
                                </button>
                            </form> 
                        </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading panel-header-text"><i class="fas fa-th"></i> Top Articles</div>
                        <div class="panel-body panel-text">
                            <div class="articles" id='articleHeader'>
                                <!-- dynamically add articles -->
                            </div>
                        </div>
                </div>
            </div>
        </div>

</div>    
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
